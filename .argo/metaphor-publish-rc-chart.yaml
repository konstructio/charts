        #         - name: nextChartVersion
        #           value: '{{steps.get-version.outputs.result}}'

        - - name: pull-sign-commit-push-gitops
            templateRef:
              name: cwft-git-v2
              template: pull-sign-commit-push-gitops
              clusterScope: true
            arguments:
              artifacts:
                - name: repo-source
                  from: '{{steps.checkout.outputs.artifacts.repo-source}}'
              parameters:
                - name: appName
                  value: 'metaphor'
                - name: chartVersion
                  value: '{{steps.get-version.outputs.result}}'
                - name: commitMessage
                  value: 'set next macro chart for metaphor-macro - {{steps.get-version.outputs.result}}'
                - name: environment
                  value: 'development'

